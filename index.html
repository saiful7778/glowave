            <button class="search-button" type="button">
              <img src="./assets/icons/search-icon.svg" alt="Search icon" />

    </header>

    <!-- main section start -->
    <main>
      <!-- banner section start -->
      <section class="banner-section">
        <div class="container">
          <div class="blob left-blob"></div>
          <div class="left-side">
            <div class="banner-title">
              <h1>
                Bring Out Your Skin's <br />
                Natural Glow
              </h1>
              <img
                src="./assets/images/banner-title-image.png"
                alt="banner title image"
              />
            </div>
            <p class="banner-text">
              Discover the beauty of healthy, radiant skin with our carefully
              crafted skincare solutions.
            </p>
            <div class="banner-stats">
              <div class="banner-stat">
                <div class="stat-value">100%</div>
                <div class="state-text">Organic Product</div>
              </div>
              <div class="banner-stat">
                <div class="stat-value">135+</div>
                <div class="state-text">Premium Products</div>
              </div>
              <div class="banner-stat">
                <div class="stat-value">4k+</div>
                <div class="state-text">Reviews</div>
              </div>
            </div>
            <div class="banner-actions">
              <button class="btn btn-pri">Shop Now</button>
              <button class="btn btn-outline">
                <img src="./assets/icons/play-icon.svg" alt="play icon" />
                <span>How To Use</span>
              </button>
            </div>
          </div>
          <button class="explore-btn" type="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="37"
              viewBox="0 0 25 37"
              fill="none"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M12 0L13 0L12.8308 32C14.7204 22.5 21.3632 20.214 24.9999 20L24.9999 21.7271C21.3439 21.9424 13.7059 25.2687 12.8308 37L12.4999 36.9752L12 37C11.1249 25.2687 3.65609 22.2154 0 22L0 20C3.4866 20.2052 10.0764 22.6159 12 32L12 0Z"
                fill="#45726C"
              />
            </svg>
            <span>Explore</span>
          </button>
          <div class="right-side">
            <img src="./assets/images/banner-image.png" alt="banner image" />
          </div>
          <div class="blob right-blob"></div>
        </div>
      </section>
      <!-- banner section end -->
    </main>
    <!-- main section end -->

    <!-- All javascript -->
    <script src="./assets/js/main.js" type="text/javascript"></script>
